<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockIRAds Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .banner {
      width: 800px;
      height: 200px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6, #60a5fa);
      color: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      display: flex;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 8px;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    .title {
      font-size: 42px;
      margin: 0;
    }
    .subtitle {
      font-size: 22px;
      margin: 0;
      opacity: 0.95;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 48px;
      color: #fbbf24;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
    }
    .tag {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo">🛡️</div>
    <h1 class="title">BlockIRAds</h1>
    <p class="subtitle">مسدود کننده تبلیغات و ردیاب‌های ایرانی در میکروتیک</p>
    <div class="tag">Open Source | MikroTik | DNS Blocking</div>
  </div>
</body>
</html>
